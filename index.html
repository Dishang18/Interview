<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LosAngeles mountain</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navigation ul li {
            margin-right: 20px;
        }

        .navigation ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        
        #history h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        

        .carousel {
            position: relative;
            width: 100%;
            height: 100vh; 
            overflow: hidden;
        }

        .carousel .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .carousel .slide.active {
            opacity: 1;
        }

        .carousel .controls button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            margin: 0 5px;
            opacity: 0.5;
            transition: opacity 0.3s ease-in-out;
        }

        .carousel .controls button:hover {
            opacity: 1;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="#"> LosAngeles</a>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#history">History</a></li>
                    <li><a href="#team">Team</a></li>
                </ul>
            </div>
        </nav>
        <div class="carousel">
            <div class="slide active" style="background-image: url('mutn.jpeg.jpg');">
                
            </div>
            
            <div class="controls">
                <button class="prev">&laquo;</button>
                <button class="next">&raquo;</button>
            </div>
        </div>

        
        <div id="history" class="section">
            <h2>History</h2>
            <div class="carousel">
                <div class="slide active" style="background-image: url('Screenshot 2024-04-13 at 12.40.58 PM.png');">
            
                </div>
                <div class="slide" style="background-image: url('mountain.jpeg');">
                   
                </div>
                <div class="slide" style="background-image: url('mutn.jpeg');">
                    
                </div>
                <div class="controls">
                    <button class="prev">&laquo;</button>
                    <button class="next">&raquo;</button>
                </div>
            </div>
            
        </div>

        
        <div id="team" class="section">
            <h2><a href="#team">Team</a></h2>
            <div class="carousel">
                <div class="slide active" style="background-image: url('Screenshot 2024-04-13 at 12.46.37 PM.png');">
            
                </div>
                <div class="slide" style="background-image: url('mountain.jpeg');">
                   
                </div>
                <div class="slide" style="background-image: url('mutn.jpeg');">
                    
                </div>
                <div class="controls">
                    <button class="prev">&laquo;</button>
                    <button class="next">&raquo;</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Dishang. All rights reserved.
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousels = document.querySelectorAll('.carousel');
            carousels.forEach(carousel => {
                const slides = Array.from(carousel.querySelectorAll('.slide'));
                const prev = carousel.querySelector('.prev');
                const next = carousel.querySelector('.next');
                let currentSlide = 0;

                function showSlide(index) {
                    slides.forEach((slide, i) => {
                        slide.classList.remove('active');
                        if (i === index) {
                            slide.classList.add('active');
                        }
                    });
                    currentSlide = index;
                }

                prev.addEventListener('click', () => {
                    const prevSlide = currentSlide === 0 ? slides.length - 1 : currentSlide - 1;
                    showSlide(prevSlide);
                });

                next.addEventListener('click', () => {
                    const nextSlide = currentSlide === slides.length - 1 ? 0 : currentSlide + 1;
                    showSlide(nextSlide);
                });
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const historyCarousel = createCarousel('history-carousel');
            
            // Function to create a carousel
            function createCarousel(carouselId) {
                const carousel = document.getElementById(carouselId);
                const slides = Array.from(carousel.querySelectorAll('.slide'));
                const prev = carousel.querySelector('.prev');
                const next = carousel.querySelector('.next');
                let currentSlide = 0;

                function showSlide(index) {
                    slides.forEach((slide, i) => {
                        slide.classList.remove('active');
                        if (i === index) {
                            slide.classList.add('active');
                        }
                    });
                    currentSlide = index;
                }

                prev.addEventListener('click', () => {
                    const prevSlide = currentSlide === 0 ? slides.length - 1 : currentSlide - 1;
                    showSlide(prevSlide);
                });

                next.addEventListener('click', () => {
                    const nextSlide = currentSlide === slides.length - 1 ? 0 : currentSlide + 1;
                    showSlide(nextSlide);
                });

                return {
                    showSlide
                };
            }
        });
        
    </script>
</body>
</html>
